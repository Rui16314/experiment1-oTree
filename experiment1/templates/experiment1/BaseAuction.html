{% load otree static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'instructions.css' %}">
    <style>
        body { font-family: sans-serif; line-height: 1.45; }
        .page { max-width: 900px; margin: 24px auto; }
        .timer { margin: 12px 0; padding: 0.5rem; background: #fff6d6; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="page">
        {% if timeout_seconds %}
            <div class="timer">Time left: {{ timeout_seconds }} seconds</div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
