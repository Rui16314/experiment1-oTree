{% load otree static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'instructions.css' %}">
</head>
<body>
    <div style="max-width: 900px; margin: 24px auto;">
        {% if timeout_seconds %}
        <div style="margin: 12px 0; padding: 0.5rem; background: #fff6d6; border-radius: 8px;">
            Time left: {{ timeout_seconds_display }}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            {% block page_body %}{% endblock %}
        </form>
    </div>
</body>
</html>
