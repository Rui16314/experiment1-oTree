{% load otree static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Experiment 1{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- oTree ships Bootstrap; you can style a bit more with the CSS below -->
    <link rel="stylesheet" href="{% static 'instructions.css' %}">
  </head>
  <body class="o-body">
    <div class="container my-4">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
