{% load otree static %}<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% block page_title %}{% endblock %}{% endblock %}</title>
  <style>
    .debug { position: absolute; top: 0; right: 0; background: red; color: white; padding: 5px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="debug">Rendering: {% block page_title %}{% endblock %}</div>
  <div class="page">
    {% if timeout_seconds %}
      <div class="timer">
        Time left to complete this page: {{ timeout_seconds_display }}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {% block page_body %}{% endblock %}
    </form>
  </div>
</body>
</html>
