{% extends "experiment1/BaseAuction.html" %}
{% load otree static %}

{% block form_content %}
<div class="bid-page">
    <h3>Place Your Bid</h3>
    
    <div class="auction-info">
        {% if view.round_number %}
        <p>Round: {{ view.round_number }} / {{ Constants.num_rounds }}</p>
        {% endif %}
    </div>

    <div class="bid-form">
        {{ formfields }}
    </div>

    <div class="navigation">
        {{ next_button }}
    </div>
</div>
{% endblock %}
